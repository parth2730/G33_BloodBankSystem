{% extends 'donor/donorbase.html' %}
{% block content %}
<br><br>

<style>
    .card-stat {
        border: none;
        border-radius: 16px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 0.6s ease;
    }

    .card-stat:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .icon-wrapper {
        background: #f1f1f1;
        border-radius: 50%;
        padding: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-bottom: 10px;
        transition: background 0.3s ease;
    }

    .card-stat:hover .icon-wrapper {
        background: #e0e0e0;
    }

    .stat-title {
        font-weight: 600;
        color: #333;
    }

    .stat-count {
        font-size: 22px;
        font-weight: bold;
        color: #000;
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<div class="container">
    <div class="row text-center">

        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card-stat">
                <div class="icon-wrapper" style="color: #1e88e5;">
                    <i class="fa fa-user-plus"></i>
                </div>
                <div class="stat-title">Request Made</div>
                <div class="stat-count">{{ requestmade }}</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card-stat">
                <div class="icon-wrapper" style="color: #efb000;">
                    <i class="fas fa-sync"></i>
                </div>
                <div class="stat-title">Pending Request</div>
                <div class="stat-count">{{ requestpending }}</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card-stat">
                <div class="icon-wrapper" style="color: green;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-title">Approved Request</div>
                <div class="stat-count">{{ requestapproved }}</div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card-stat">
                <div class="icon-wrapper" style="color: red;">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-title">Rejected Request</div>
                <div class="stat-count">{{ requestrejected }}</div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
