<!DOCTYPE html>
<html>
<head>
    <title>Flask Donations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Donation Records from Flask API</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Aadhaar</th>
                <th>Name</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Blood Group</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.aadhaar }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.weight }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.bloodgroup }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
