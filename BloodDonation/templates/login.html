{% extends "base.html" %} 
{% block content %}
<style>
    body {
        background: url('/static/img/1212.jpg')no-repeat center center/cover; 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        /* max-width: 400px; */
    }
</style>
<body style="flex-direction: column;">
  <div class="card p-4 d-flex justify-content-center align-items-center " style="width: 400px; height: 50vh; margin-top: 13%; margin-left: 55%; background: transparent ;backdrop-filter: blur(20px); border-radius: 15px; ">
    <h2 class="text-center" style="font-weight: 700;">Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required class="form-control mb-2"/>
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="form-control mb-2"
      />
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>
{% endblock %}
