{% extends "base.html" %} {% block content %}
<style>
    body {
        background: url("/static/img/1212.jpg") no-repeat center center/cover;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        /* max-width: 400px; */
    }

</style>

<body style="flex-direction: column;">
    <div class="card p-4"
        style="width: 500px; height: 60vh; margin-top: 10%; margin-left: 55%; background: transparent ;backdrop-filter: blur(20px); border-radius: 15px; ">
        <h2 class="text-center" style="font-weight: 700;">Register</h2>
        <form method="POST">
            <input type="text" name="first_name" placeholder="First Name" required class="form-control mb-2" />
            <input type="text" name="last_name" placeholder="Last Name" required class="form-control mb-2" />
            <input type="email" name="email" placeholder="Email Address" required class="form-control mb-2" />
            <input type="date" name="dob" required class="form-control mb-2" />
            <input type="text" name="username" placeholder="Username" required class="form-control mb-2" />
            <input type="password" name="password" placeholder="Password" required class="form-control mb-2" />
            <input type="password" name="confirm_password" placeholder="Repeat Password" required
                class="form-control mb-2" />
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</body>
{% endblock %}
